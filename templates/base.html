<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!--
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tree.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editor.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modals.css') }}"> -->
</head>
<body>
    <script type="module" src="{{ url_for('static', filename='js/app.js') }}"></script>
    <div class="container-fluid h-100">
        <div class="row h-100" style="min-height: 100vh;">
            <!-- Panel izquierdo (Ãrbol de carpetas y notas) -->
            <div class="col-3 bg-light p-3 d-flex flex-column" style="height: 100vh;">
                <div class="d-grid gap-2 mb-3">
                    <button id="create-folder-btn" class="btn btn-primary">
                        <i class="bi bi-folder-plus"></i> Nueva Carpeta
                    </button>
                    <button id="create-note-btn" class="btn btn-success">
                        <i class="bi bi-file-earmark-plus"></i> Nueva Nota
                    </button>
                </div>
                <div id="tree-container" class="flex-grow-1" style="overflow-y: auto;">
                    <div class="tree-item" data-id="{{ folder.id }}" data-type="folder" draggable="true">
                        <span class="item-name">{{ folder.name }}</span>
                        <div class="options-menu">
                            <i class="bi bi-three-dots"></i>
                            <div class="dropdown-menu">
                                <button class="dropdown-item edit-btn" data-id="{{ folder.id }}" data-type="folder">
                                    <i class="bi bi-pencil me-2"></i>Editar
                                </button>
                                <button class="dropdown-item delete-btn" data-id="{{ folder.id }}" data-type="folder">
                                    <i class="bi bi-trash me-2"></i>Eliminar
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- Lo mismo se aplica para las notas -->
                </div>
                
            </div>

            <!-- Panel derecho (Contenido de la nota) -->
            <div class="col-9 p-3 overflow-auto">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <div class="modal-backdrop" id="modalBackdrop" style="display: none;"></div>

    <!-- Modal para editar -->
    <div class="custom-modal" id="editModal" style="display: none;">
        <div class="modal-header">
            <h4>Cambiar nombre</h4>
            <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
            <input type="text" id="newNameInput" class="modal-input">
            <div class="modal-buttons">
                <span class="close-modal">&times;</span>
                <button class="modal-btn confirm" onclick="modalManager.confirmEdit()">Aceptar</button>
            </div>
        </div>
    </div>

    <!-- Modal para eliminar -->
    <div class="custom-modal" id="deleteModal" style="display: none;">
        <div class="modal-header">
            <h4 id="deleteMessage"></h4>
            <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
            <div class="modal-buttons">
                <button class="modal-btn cancel">Cancelar</button>
                <button class="modal-btn confirm">Eliminar</button>
            </div>
        </div>
    </div>

    <!-- Modal para nueva carpeta -->
    <div class="custom-modal" id="createFolderModal" style="display: none;">
        <div class="modal-header">
            <h4>Nueva Carpeta</h4>
            <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
            <input type="text" id="folderNameInput" class="modal-input" placeholder="Nombre de la carpeta">
            <div class="modal-buttons">
                <button class="modal-btn cancel">Cancelar</button>
                <button class="modal-btn confirm" onclick="confirmCreateFolder()">Crear</button>
            </div>
        </div>
    </div>

    <!-- Modal para nueva nota -->
    <div class="custom-modal" id="createNoteModal" style="display: none;">
        <div class="modal-header">
            <h4>Nueva Nota</h4>
            <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
            <input type="text" id="noteNameInput" class="modal-input" placeholder="Nombre de la nota">
            <div class="modal-buttons">
                <button class="modal-btn cancel">Cancelar</button>
                <button class="modal-btn confirm" onclick="confirmCreateNote()">Crear</button>
            </div>
        </div>
    </div>
</body>
</html>
